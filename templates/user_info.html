{% extends 'base.html' %}

{% block content %}
{{ super() }}

<div class="container">

    {{pagination.links}}
    <form action="/user_info" method="post">
        <P>
            <label>number of lines per page:
            </label>
            <label>
            <input type="number" name="per_page" value="1" required/>
            </label>
        <P><input type="submit" value="submit"/>
    </form>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>
                    id
                </th>
                <th>
                    email
                </th>
                <th>
                    password
                </th>
            </tr>
            </thead>
            <tbody>
            {% for user in users %}
            <tr>
                <td>
                    {{loop.index + (page-1) * per_page}}
                </td>
                <td>
                    {{user[0]}}
                </td>
                <td>
                    {{user[1]}}
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    {{pagination.links}}
</div>

{% endblock %}
